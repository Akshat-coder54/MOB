<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TIME TO GROW</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Core container (base PC size for scaling) */
    .scene {
      position: relative;
      width: 1920px;
      height: 1080px;
      background: url('mainbg.jpg') no-repeat center center;
      background-size: cover;
      transform-origin: center center;
      cursor: pointer;
      overflow: hidden;
      animation: scaleScene 0.5s ease forwards;
    }

    @keyframes scaleScene {
      from { transform: scale(1); }
      to {
        transform: scale(
          calc(min(100vw / 1920, 100vh / 1080))
        );
      }
    }

    /* Light */
    .light {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 3;
    }

    /* Doors */
    .door {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      transition: transform 1.5s ease-in-out;
    }

    .left-door {
      top: 12%;
      left: 32%;
      width: 18%;
      height: 89%;
      background-image: url('bl.jpg');
      transform-origin: left center;
    }

    .right-door {
      top: 12%;
      left: 50%;
      width: 18%;
      height: 89%;
      background-image: url('br.jpg');
      transform-origin: right center;
    }

    .open .left-door {
      transform: perspective(800px) rotateY(-120deg);
    }

    .open .right-door {
      transform: perspective(800px) rotateY(120deg);
    }

    .open .light {
      opacity: 1;
    }

    /* Message */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1rem, 2vw, 2rem);
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 4;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="scene" id="doorScene">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
    <div class="light"></div>
    <div class="message">Tap to Open</div>
  </div>

  <script>
    const scene = document.getElementById('doorScene');

    // Door open animation
    scene.addEventListener('click', () => {
      scene.classList.add('open');
      setTimeout(() => {
        window.location.href = "obito.html";
      }, 1200);
    });

    // Function to dynamically scale the scene
    function scaleScene() {
      const scale = Math.min(window.innerWidth / 1920, window.innerHeight / 1080);
      scene.style.transform = `scale(${scale})`;
    }

    // Initial scale
    scaleScene();

    // Adjust on resize or device rotation
    window.addEventListener('resize', () => {
      scene.style.transition = 'transform 0.4s ease';
      scaleScene();
    });

    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        scene.style.transition = 'transform 0.4s ease';
        scaleScene();
      }, 200);
    });
  </script>

</body>
</html>
