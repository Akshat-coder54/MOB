<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TIME TO GROW</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* Container with locked aspect ratio */
    .wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    /* Maintain 16:9 ratio (same as PC screen) */
    .scene {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 100%;
      aspect-ratio: 16 / 9; /* keeps consistent look */
      background: url('mainbg.jpg') no-repeat center center;
      background-size: cover;
      cursor: pointer;
      overflow: hidden;
    }

    .light {
      position: absolute;
      top: 3%;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 3;
    }

    .door {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      transition: transform 1.5s ease-in-out;
      pointer-events: auto;
    }

    .left-door {
      top: 12%;
      left: 32%;
      width: 18%;
      height: 89%;
      background-image: url('bl.jpg');
      transform-origin: left center;
    }

    .right-door {
      top: 12%;
      left: 50%;
      width: 18%;
      height: 89%;
      background-image: url('br.jpg');
      transform-origin: right center;
    }

    .open .left-door {
      transform: perspective(800px) rotateY(-120deg);
    }

    .open .right-door {
      transform: perspective(800px) rotateY(120deg);
    }

    .open .light {
      opacity: 1;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1rem, 2vw, 2rem);
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 4;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="scene" id="doorScene">
      <div class="door left-door"></div>
      <div class="door right-door"></div>
      <div class="light"></div>
  </div>

  <script>
    const scene = document.getElementById('doorScene');
    scene.addEventListener('click', () => {
      scene.classList.add('open');
      setTimeout(() => {
        window.location.href = "obito.html";
      }, 1000);
    });
  </script>

</body>
</html>
