<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TIME TO GROW</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      touch-action: manipulation;
    }

    /* Fullscreen container that scales properly */
    .scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('mainbg.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transform-origin: center center;
      animation: fullScale 0.6s ease forwards;
      cursor: pointer;
    }

    @keyframes fullScale {
      from { transform: scale(1); }
      to { transform: scale(1); }
    }

    /* Light behind doors */
    .light {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 3;
      pointer-events: none;
    }

    /* Door setup (relative % makes it responsive) */
    .door {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      transition: transform 1.5s ease-in-out;
    }

    .left-door {
      top: 12%;
      left: 32%;
      width: 18%;
      height: 89%;
      background-image: url('bl.jpg');
      transform-origin: left center;
    }

    .right-door {
      top: 12%;
      left: 50%;
      width: 18%;
      height: 89%;
      background-image: url('br.jpg');
      transform-origin: right center;
    }

    /* Door opening animation */
    .open .left-door {
      transform: perspective(1000px) rotateY(-120deg);
    }

    .open .right-door {
      transform: perspective(1000px) rotateY(120deg);
    }

    .open .light {
      opacity: 1;
    }

    /* Message text */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1rem, 4vw, 3rem);
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 4;
      pointer-events: none;
      white-space: nowrap;
    }

    /* Landscape fine-tune */
    @media (orientation: landscape) {
      .message {
        font-size: clamp(1rem, 2vw, 2rem);
      }
    }

    /* Portrait fine-tune */
    @media (orientation: portrait) {
      .left-door, .right-door {
        top: 10%;
        width: 22%;
        height: 80%;
      }
    }
  </style>
</head>
<body>

  <div class="scene" id="doorScene">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
    <div class="light"></div>

  <script>
    const scene = document.getElementById('doorScene');

    // Open doors and go to next page
    scene.addEventListener('click', () => {
      scene.classList.add('open');
      setTimeout(() => {
        window.location.href = "obito.html";
      }, 1200);
    });

    // Scale scene smoothly for all devices/orientation
    function fitToScreen() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      const scale = Math.min(width / 1920, height / 1080);
      scene.style.transform = `scale(${scale}) translate(-50%, -50%)`;
      scene.style.top = "50%";
      scene.style.left = "50%";
    }

    // Initial fit
    fitToScreen();

    // Update on resize or rotate
    window.addEventListener('resize', fitToScreen);
    window.addEventListener('orientationchange', () => {
      setTimeout(fitToScreen, 300);
    });
  </script>

</body>
</html>
