<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .scene {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('mainbg.jpg') no-repeat center center;
      background-size: cover;
      cursor: pointer;
    }

    /* Light behind doors */
    .light {
      position: absolute;
      top: 3%;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 3;
    }

    /* Door panels */
    .door {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      transition: transform 1.5s ease-in-out;
      pointer-events: auto;
    }

    /* Adjust these numbers to fit EXACTLY over your door */
    .left-door {
      top: 12%;
      left: 32%;
      width: 18%;
      height: 89%;
      background-image: url('bl.jpg');
      transform-origin: left center;
    }

    .right-door {
      top: 12%;
      left: 48%;
      width: 18%;
      height: 88%;
      background-image: url('br.jpg');
      transform-origin: right center;
    }

    /* Opening animation */
    .open .left-door {
      transform: perspective(800px) rotateY(-120deg);
    }

    .open .right-door {
      transform: perspective(800px) rotateY(120deg);
    }

    .open .light {
      opacity: 1;
    }

    /* Message */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 4;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <div class="scene" id="doorScene">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
    <div class="light"></div>
    <div class="message"></div>
  </div>

  <script>
    const scene = document.getElementById('doorScene');
    scene.addEventListener('click', () => {
      console.log('Scene clicked!');
      scene.classList.add('open');
      setTimeout(() => {
        window.location.href = "obito.html";
      }, 1000); // Allow animation to complete before redirecting
    });
  </script>

</body>
</html>
