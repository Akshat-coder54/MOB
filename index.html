<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIME TO GROW</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('mainbg.jpg') no-repeat center center;
      background-size: 100% 100%;
      cursor: pointer;
      overflow: hidden;
    }

    .door {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 1.5s ease-in-out;
      z-index: 2;
    }

    /* Doors aligned relative to viewport */
    .left-door {
      top: 16vh;
      left: 33vw;
      width: 18vw;
      height: 76vh;
      background-image: url('bl.jpg');
      transform-origin: left center;
    }

    .right-door {
      top: 16vh;
      left: 47vw;
      width: 18vw;
      height: 76vh;
      background-image: url('br.jpg');
      transform-origin: right center;
    }

    .light {
      position: absolute;
      top: 3vh;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 3;
    }

    .open .left-door { transform: perspective(800px) rotateY(-120deg); }
    .open .right-door { transform: perspective(800px) rotateY(120deg); }
    .open .light { opacity: 1; }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 4;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="scene" id="doorScene">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
    <div class="light"></div>

  <script>
    const scene = document.getElementById('doorScene');
    scene.addEventListener('click', () => {
      scene.classList.add('open');
      setTimeout(() => {
        window.location.href = "obito.html";
      }, 1000);
    });
  </script>

</body>
</html>
