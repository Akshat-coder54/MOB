<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TIME TO GROW</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }

    /* Wrapper scales entire scene */
    .wrapper {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .scene {
      position: relative;
      width: 762px;   /* base width same as mainbg.jpg */
      height: 508px;  /* base height same as mainbg.jpg */
      background: url('mainbg.jpg') no-repeat center center;
      background-size: cover;
      transform-origin: center center;
      animation: scaleScene 1s forwards;
    }

    /* Auto-scale scene to fit screen with preserved ratio */
    @keyframes scaleScene {
      from { transform: scale(1); }
      to { transform: scale(var(--scale)); }
    }

    /* Light glow */
    .light {
      position: absolute;
      top: 3%;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 3;
    }

    /* Doors */
    .door {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      transition: transform 1.5s ease-in-out;
    }

    .left-door {
      top: 12%;
      left: 31%;
      width: 19%;
      height: 87%;
      background-image: url('bl.jpg');
      transform-origin: left center;
    }

    .right-door {
      top: 12%;
      left: 50%;
      width: 19%;
      height: 87%;
      background-image: url('br.jpg');
      transform-origin: right center;
    }

    .open .left-door {
      transform: perspective(800px) rotateY(-120deg);
    }

    .open .right-door {
      transform: perspective(800px) rotateY(120deg);
    }

    .open .light {
      opacity: 1;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 4;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="scene" id="doorScene">
      <div class="door left-door"></div>
      <div class="door right-door"></div>
      <div class="light"></div>
      <div class="message">Tap to Open</div>
    </div>
  </div>

  <script>
    const scene = document.getElementById('doorScene');
    const sceneWidth = 762;
    const sceneHeight = 508;

    function resizeScene() {
      const scaleX = window.innerWidth / sceneWidth;
      const scaleY = window.innerHeight / sceneHeight;
      const scale = Math.min(scaleX, scaleY); // keeps full scene visible

      document.documentElement.style.setProperty('--scale', scale);
    }

    window.addEventListener('resize', resizeScene);
    resizeScene();

    scene.addEventListener('click', () => {
      scene.classList.add('open');
      setTimeout(() => {
        window.location.href = "obito.html";
      }, 1000);
    });
  </script>

</body>
</html>
