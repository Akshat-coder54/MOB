<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIME TO GROW</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }

    /* Wrapper that scales automatically */
    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('mainbg.jpg') no-repeat center center;
      background-size: cover;
      overflow: hidden;
      cursor: pointer;
      animation: fitToScreen 1s ease forwards;
    }

    @keyframes fitToScreen {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1);
      }
    }

    /* Light behind doors */
    .light {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 3;
    }

    /* Door panels - now responsive */
    .door {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      transition: transform 1.5s ease-in-out;
    }

    .left-door {
      top: 12%;
      left: 32%;
      width: 18%;
      height: 88%;
      background-image: url('bl.jpg');
      transform-origin: left center;
    }

    .right-door {
      top: 12%;
      left: 50%;
      width: 18%;
      height: 88%;
      background-image: url('br.jpg');
      transform-origin: right center;
    }

    /* Opening animation */
    .open .left-door {
      transform: perspective(800px) rotateY(-120deg);
    }

    .open .right-door {
      transform: perspective(800px) rotateY(120deg);
    }

    .open .light {
      opacity: 1;
    }

    /* Centered message - responsive text */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1rem, 4vw, 2.5rem);
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 4;
      text-align: center;
      width: 100%;
    }

    /* Smooth scaling based on device */
    @media (max-width: 768px) {
      .left-door, .right-door {
        top: 10%;
        width: 20%;
        height: 80%;
      }
    }

    @media (max-width: 480px) {
      .left-door, .right-door {
        top: 10%;
        width: 22%;
        height: 78%;
      }
      .message {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="scene" id="doorScene">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
    <div class="light"></div>
    <div class="message">Tap to Open</div>
  </div>

  <script>
    const scene = document.getElementById('doorScene');

    scene.addEventListener('click', () => {
      scene.classList.add('open');
      setTimeout(() => {
        window.location.href = "obito.html";
      }, 1200);
    });

    // Handle window resize - keeps scale consistent
    window.addEventListener('resize', () => {
      scene.style.animation = 'none';
      void scene.offsetWidth; // reflow
      scene.style.animation = 'fitToScreen 1s ease forwards';
    });
  </script>

</body>
</html>
