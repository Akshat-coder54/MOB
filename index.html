<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIME TO GROW</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .wrapper {
      width: 762px;      /* original background width */
      height: 508px;     /* original background height */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      transform-origin: top left;
      background: url('mainbg.jpg') no-repeat center center;
      background-size: 100% 100%;
    }

    .door {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 1.5s ease-in-out;
      z-index: 2;
    }

    .left-door {
      top: 12%;
      left: 32%;
      width: 43.5%;   /* 331 / 762 */
      height: 148.6%; /* 754 / 508 */
      background-image: url('bl.jpg');
      transform-origin: left center;
    }

    .right-door {
      top: 12%;
      left: 50%;
      width: 43.5%;
      height: 148.6%;
      background-image: url('br.jpg');
      transform-origin: right center;
    }

    .light {
      position: absolute;
      top: 3%;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 3;
    }

    .open .left-door { transform: perspective(800px) rotateY(-120deg); }
    .open .right-door { transform: perspective(800px) rotateY(120deg); }
    .open .light { opacity: 1; }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 4;
      pointer-events: none;
    }
  </style>
</head>
