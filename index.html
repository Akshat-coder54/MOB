<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TIME TO GROW</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Outer wrapper centers the scene */
    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    /* Scene keeps original background aspect ratio (762x508) */
    .scene {
      position: relative;
      width: 100%;
      max-width: 100%;
      aspect-ratio: 762 / 508; /* maintain original ratio */
      background: url('mainbg.jpg') no-repeat center center;
      background-size: 100% 100%;
      cursor: pointer;
      overflow: hidden;
    }

    /* Light overlay */
    .light {
      position: absolute;
      top: 3%;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 3;
    }

    /* Doors */
    .door {
      position: absolute;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      z-index: 2;
      transition: transform 1.5s ease-in-out;
    }

    .left-door {
      top: 12%;
      left: 32%;
      width: 18%;
      height: 89%;
      background-image: url('bl.jpg');
      transform-origin: left center;
    }

    .right-door {
      top: 12%;
      left: 50%;
      width: 18%;
      height: 88%;
      background-image: url('br.jpg');
      transform-origin: right center;
    }

    /* Door animation */
    .open .left-door { transform: perspective(800px) rotateY(-120deg); }
    .open .right-door { transform: perspective(800px) rotateY(120deg); }
    .open .light { opacity: 1; }

    /* Message */
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1rem, 2vw, 2rem);
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 4;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="scene" id="doorScene">
      <div class="door left-door"></div>
      <div class="door right-door"></div>
      <div class="light"></div>
      <div class="message">Tap to Open</div>
    </div>
  </div>

  <script>
    const scene = document.getElementById('doorScene');

    scene.addEventListener('click', () => {
      scene.classList.add('open');
      setTimeout(() => {
        window.location.href = "obito.html";
      }, 1000);
    });

    // Optional: ensure scene scales on orientation change
    function scaleScene() {
      const wrapper = document.querySelector('.wrapper');
      const sceneRatio = 762 / 508;
      const windowRatio = window.innerWidth / window.innerHeight;

      if(windowRatio > sceneRatio) {
        scene.style.height = '100%';
        scene.style.width = 'auto';
      } else {
        scene.style.width = '100%';
        scene.style.height = 'auto';
      }
    }

    window.addEventListener('resize', scaleScene);
    window.addEventListener('orientationchange', scaleScene);
    scaleScene();
  </script>

</body>
</html>
