<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TIME TO GROW</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* Outer wrapper centers everything */
    .wrapper {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }

    /* Fixed aspect ratio scene (like PC view) */
    .scene {
      position: relative;
      width: 1920px;
      height: 1080px;
      background: url('mainbg.jpg') no-repeat center center;
      background-size: 100% 100%; /* keeps perfect alignment */
      transform-origin: center center;
      cursor: pointer;
      overflow: hidden;
      animation: scaleScene 0.5s ease forwards;
    }

    @keyframes scaleScene {
      from { transform: scale(1); }
      to { transform: scale(1); }
    }

    /* Doors perfectly aligned with PC background */
    .door {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      z-index: 2;
      transition: transform 1.5s ease-in-out;
    }

    .left-door {
      top: 130px;
      left: 620px;
      width: 330px;
      height: 850px;
      background-image: url('bl.jpg');
      transform-origin: left center;
    }

    .right-door {
      top: 130px;
      left: 970px;
      width: 330px;
      height: 850px;
      background-image: url('br.jpg');
      transform-origin: right center;
    }

    .light {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 3;
    }

    .open .left-door {
      transform: perspective(1000px) rotateY(-120deg);
    }

    .open .right-door {
      transform: perspective(1000px) rotateY(120deg);
    }

    .open .light {
      opacity: 1;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 4;
    }

  </style>
</head>
<body>

  <div class="wrapper">
    <div class="scene" id="doorScene">
      <div class="door left-door"></div>
      <div class="door right-door"></div>
      <div class="light"></div>
      <div class="message">Tap to Open</div>
    </div>
  </div>
