<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>TIME TO GROW</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .scene {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('mainbg.jpg') no-repeat center center;
      background-size: cover; /* fill entire screen */
      cursor: pointer;
      overflow: hidden;
    }

    .light {
      position: absolute;
      top: 3%;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0));
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      z-index: 3;
    }

    .door {
      position: absolute;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      z-index: 2;
      transition: transform 1.5s ease-in-out;
    }

    /* Doors: position relative to scene's natural width (762) and height (508) */
    .left-door, .right-door {
      width: 43.5%;  /* 331/762 = ~43.5% of background width */
      height: 148.6%; /* 754/508 = ~148.6% of background height */
      top: 12%; /* same top % */
    }

    .left-door {
      left: 32%; /* tweak to match exact alignment */
      background-image: url('bl.jpg');
      transform-origin: left center;
    }

    .right-door {
      left: 50%; /* tweak to match exact alignment */
      background-image: url('br.jpg');
      transform-origin: right center;
    }

    .open .left-door { transform: perspective(800px) rotateY(-120deg); }
    .open .right-door { transform: perspective(800px) rotateY(120deg); }
    .open .light { opacity: 1; }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1rem, 2vw, 2rem);
      color: white;
      text-shadow: 0 0 10px black;
      z-index: 4;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="scene" id="doorScene">
    <div class="door left-door"></div>
    <div class="door right-door"></div>
    <div class="light"></div>
   

  <script>
    const scene = document.getElementById('doorScene');

    scene.addEventListener('click', () => {
      scene.classList.add('open');
      setTimeout(() => {
        window.location.href = "obito.html";
      }, 1000);
    });

    // Optional: adjust door sizes dynamically to match screen ratio
    function adjustDoors() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const bgRatio = 762 / 508;
      const windowRatio = w / h;
      const scale = windowRatio > bgRatio ? h / 508 : w / 762;
      
      const leftDoor = document.querySelector('.left-door');
      const rightDoor = document.querySelector('.right-door');

      leftDoor.style.width = (331 * scale) + 'px';
      leftDoor.style.height = (754 * scale) + 'px';
      rightDoor.style.width = (331 * scale) + 'px';
      rightDoor.style.height = (754 * scale) + 'px';

      leftDoor.style.top = (0.12 * h) + 'px';
      rightDoor.style.top = (0.12 * h) + 'px';

      leftDoor.style.left = (0.32 * w) + 'px';
      rightDoor.style.left = (0.50 * w) + 'px';
    }

    window.addEventListener('resize', adjustDoors);
    window.addEventListener('orientationchange', adjustDoors);
    adjustDoors();
  </script>
</body>
</html>
