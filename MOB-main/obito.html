<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Boxes</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('coder.png') no-repeat center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  #logoutBtn {
    position: fixed;
    top: 15px;
    right: 10px;
    background: #2a9d8f;
    color: #fff;
    border: none;
    padding: 6px 18px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 0.85rem;
    font-weight: 400;
    transition: 0.3s;
    z-index: 20;
  }
  #logoutBtn:hover { background: #21867a; }

  .books-wrapper {
    display: flex;
    gap: 40px;
    flex-wrap: wrap;
  }

  .book-box {
    width: 220px;
    text-align: center;
    cursor: pointer;
  }

  .book-box img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .book-box img:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }

  .book-box h3 {
    margin-top: 10px;
    font-size: 16px;
    font-weight: bold;
    color: white;
  }

  /* Responsive */
  @media (max-width: 800px) {
    .books-wrapper {
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
  }
</style>
</head>
<body>

<button id="logoutBtn">Logout</button>

<div class="books-wrapper">
  <!-- Box 1 -->
  <div class="book-box">
    <img src="practise.png" alt="Practice" onclick="window.location.href='pain.html'">
    <h3>CODE-Practice</h3>
  </div>

  <!-- Box 2 -->
  <div class="book-box">
    <img src="pomodoro.png" alt="Pomodoro Timer" onclick="window.location.href='consistency.html'">
    <h3>Pomodoro Timer</h3>
  </div>

  <!-- Box 3 -->
  <div class="book-box">
    <img src="todo.png" alt="To Do List" onclick="window.location.href='discipline.html'">
    <h3>To Do List</h3>
  </div>
</div>

<script>
  const logoutBtn = document.getElementById("logoutBtn");

  // Hide button if not logged in
  if(localStorage.getItem("loggedIn") !== "true") {
    logoutBtn.style.display = "none";
  }

  // Logout functionality
  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("loggedIn");
    alert("You have logged out!");
    window.location.href = "index.html"; // redirect to login page
  });
</script>

</body>
</html>
